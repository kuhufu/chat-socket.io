<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="pages">
    <div class="chat page">
      <div id="userList">
        <em>online: <span id="onlineNum">0</span></em>
        <ul id="users"></ul>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
        <textarea class="inputMessage" placeholder="Type here..." ></textarea>
      </div>
    </div>
    <div class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" autofocus="true" />
        <input id="roomid" type="text" maxlength="14" />
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
